<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & list </title>
</head>
<body>
    <img src="Image1.jpg" alt="Iron man" width="400" height="auto">
    <br>
    <label>Unordered Lists</label>
    <ul type="square">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Eraser</li>
      </ul>
      <label>Ordered Lists</label>
      <ol type="i">
        <li>Mango</li>
        <li>Orange</li>
        <li>Litchi</li>
      </ol>

      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>munaf</td>
          <td>22</td>
        </tr>
      </table>
      <table>
        <caption>Student Details</caption>
           <!-- Rest of the table here -->
      </table>
      <table border="1">
        <!-- Caption -->
        <caption>Employee Information</caption>
    
        <!-- Table Header -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
    
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>Developer</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>Designer</td>
                <td>$70,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Carol</td>
                <td>Manager</td>
                <td>$90,000</td>
            </tr>
        </tbody>
    
        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td colspan="3">Total Employees</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
          
      
</body>
</html>
