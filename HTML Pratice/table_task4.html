<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        td{
            color: white;
        }
        table{
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <table border="2"cellpadding="15" align="center">
        <caption>European Roulette</caption>
        <br>
        <br>
        <tr>
          <td bgcolor="green"rowspan="5">0</td>
            <td bgcolor="red">1</td>
            <td bgcolor="black">2</td>
            <td bgcolor="red">3</td>
            <td bgcolor="black">4</td>
            <td bgcolor="red">5</td>
            <td bgcolor="black">6</td>
            <td bgcolor="red">7</td>
            <td bgcolor="black">8</td>
            <td bgcolor="red">9</td>
            <td bgcolor="black">10</td>
            <td bgcolor="red">11</td>
            <td bgcolor="black">12</td>
            <td colspan="4" align="center" bgcolor="green">2 to 1</td>
        </tr>
        <tr>
            <td bgcolor="black">1</td>
            <td bgcolor="red">2</td>
            <td bgcolor="black">3</td>
            <td bgcolor="red">4</td>
            <td bgcolor="black">5</td>
            <td bgcolor="red">6</td>
            <td bgcolor="black">7</td>
            <td bgcolor="red">8</td>
            <td bgcolor="black">9</td>
            <td bgcolor="red">10</td>
            <td bgcolor="black">11</td>
            <td bgcolor="red">12</td>
            <td colspan="4" align="center" bgcolor="green">2 to 1</td>
            
        </tr>
        <tr>
            <td bgcolor="red">1</td>
            <td bgcolor="black">2</td>
            <td bgcolor="red">3</td>
            <td bgcolor="black">4</td>
            <td bgcolor="red">5</td>
            <td bgcolor="black">6</td>
            <td bgcolor="red">7</td>
            <td bgcolor="black">8</td>
            <td bgcolor="red">9</td>
            <td bgcolor="black">10</td>
            <td bgcolor="red">11</td>
            <td bgcolor="black">12</td>
            <td colspan="4" align="center" bgcolor="green">2 to 1</td>
        </tr>
        <tr>
            <td bgcolor="green" colspan="4" align="center">1st 12</td>
            <td bgcolor="green" colspan="4" align="center">2nd 12</td>
            <td bgcolor="green" colspan="4" align="center">3rd 12</td>
            <td rowspan="2" align="center" bgcolor="green" width="100px">2 to 1</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="green" align="center">1 to 18</td>
            <td colspan="2" bgcolor="green" align="center">Even</td>
            <td colspan="2" bgcolor="red" align="center"></td>
            <td colspan="2" bgcolor="black"></td>
            <td colspan="2" bgcolor="green" align="center">Odd</td>
            <td colspan="2" bgcolor="green" align="center">19 to 36</td>
            <!-- <td>2 to 1</td> -->
        </tr>
    </table>
    
</body>
</html>
