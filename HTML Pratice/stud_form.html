<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="skyblue">
    <h1 align="center"><font color="white">Student registration</font></h1>
    <form action="">
        <table align="center">
            <tr>
                <td>First-name:</td>
                <td><input type="text" placeholder="Enter your First name"></td>
            </tr>
            <tr>
                <td>Middle-name:</td>
                <td><input type="text" placeholder="Enter your middle name"></td>
            </tr>
            <tr>
                <td>Last-name:</td>
                <td><input type="text" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td> <select name="" id="">
                    <option value="" hidden>--Select your course--</option>
                    <option value="">B.tech</option>
                    <option value="">BSC IT</option>
                    <option value="">BCom</option>
                    <option value="">MCom</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">female
                    <input type="radio" name="Gender">other
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="" id="" cols="30" rows="5" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td><input type="checkbox" name="Hobby">Dancing
                <input type="checkbox"name="Hobby">Music
                <input type="checkbox"name="Hobby">Traveling
                <input type="checkbox"name="Hobby">Nothing
            </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Confirm-password:</td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr class="button">
                <td><input type="reset"></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
