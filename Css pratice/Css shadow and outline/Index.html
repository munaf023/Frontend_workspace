<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow {
            border: 2px solid orange;
            box-shadow: 5px 5px 15px 5px #888888; 
        }
        .text-element{
            text-shadow: 2px 2px 4px #e60f0f;
        }
        .button-element{
            display: inline;
             outline: 2px solid blue;
             }
    </style>

</head>

<body>
    <div class="shadow">
        Hey this is my shadow effect
    </div>
    <p class="text-element"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi alias quibusdam harum exercitationem nulla perspiciatis dolorem labore necessitatibus omnis, ipsa veritatis excepturi odit at est illo nam atque repellat. Ipsa.</p>
    <div class="button-element">Apply now</div>
</body>

</html>
