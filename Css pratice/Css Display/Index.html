<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: inline-block;
            border: 2px solid blue;
            padding: 30px;
            margin: 20px;
        }

        .box2 {
            display: inline;
            /* display: none; */
            /* visibility: hidden; */
            border: 2px solid blue;
            padding: 30px;
            margin: 25px;
            
        }
    </style>
</head>
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->

<body>
    <div class="box"> I am first box</div>
    <div class="box2">I am second box</div>
    <span>I am good boy</span>

</body>

</html>
