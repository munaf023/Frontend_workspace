<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <style>
        nav ul li{
            list-style: decimal;
            background-color: aqua;
            list-style-position: inside;
            border: 2px solid brown;
           
        }
    </style>
</head>
<body>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>    
</body>
</html>
